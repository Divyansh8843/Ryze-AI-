        // --- Lucide React Adapter (Polyfill) ---
        // This bridges the gap between generated React code (expecting <Lucide.Icon />)
        // and the vanilla Lucide library loaded via CDN.
        const Lucide = new Proxy({}, {
            get: (target, prop) => {
                if (prop === 'default') return target;
                if (prop === 'icons') return window.lucide?.icons;
                
                return ({ size = 24, color = "currentColor", strokeWidth = 2, className = "", ...props }) => {
                    const ref = useRef(null);
                    
                    useEffect(() => {
                        if (window.lucide && ref.current) {
                            window.lucide.createIcons({
                                root: ref.current.parentNode,
                                nameAttr: 'data-lucide',
                                attrs: {
                                    width: size,
                                    height: size,
                                    stroke: color,
                                    'stroke-width': strokeWidth,
                                    class: className
                                }
                            });
                        }
                    }, [size, color, strokeWidth, className]);

                    // Convert PascalCase (e.g. ShoppingCart) to kebab-case (shopping-cart)
                    const iconName = prop.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    return <i data-lucide={iconName} ref={ref} {...props}></i>;
                }
            }
        });
